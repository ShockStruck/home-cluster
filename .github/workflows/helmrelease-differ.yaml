---
name: Helmrelease differ

on:
  pull_request:
    branches: ['*']
    paths: ['cluster/**/helmrelease.yaml']

env:
  KUBERNETES_DIR: cluster/
  BOT_USERNAME: "budimanjojo-bot[bot]"

jobs:
  changed-files:
    name: Detect file changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          json: true
          files: |
            ${{ env.KUBERNETES_DIR }}**/helmrelease.yaml

      - id: set-matrix
        run: echo "matrix={\"file\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "${GITHUB_OUTPUT}"

  diff:
    name: Diff on HelmReleases
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"

      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Setup Nix
        uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Diff
        id: diff
        uses: workflow/nix-shell-action@v3
        with:
          packages: kubernetes-helm,dyff,kustomize,yq,nodePackages.zx
          script: |
            diff=$(zx ./.github/scripts/helmReleaseDiff.mjs \
              --current-release "default/${{ matrix.file }}" \
              --incoming-release "${{ matrix.file }}" \
              --kubernetes-dir ${{ env.KUBERNETES_DIR }})
            echo "diff<<EOF" >> "${GITHUB_OUTPUT}"
            echo "${diff}" >> "${GITHUB_OUTPUT}"
            echo "EOF" >> "${GITHUB_OUTPUT}"

      - name: Find comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: ${{ env.BOT_USERNAME }}
          body-includes: ${{ matrix.file }}

      - name: Create or update comment
        if: ${{ always() && steps.diff.outputs.diff != '' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            HelmRelease: `${{ matrix.file }}`

            ```
            ${{ steps.diff.outputs.diff }}
            ```
          edit-mode: replace
