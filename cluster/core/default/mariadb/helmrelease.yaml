apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mariadb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: lscr.io/linuxserver/mariadb
      tag: 10.5.16
    controller:
      type: statefulset
    service:
      main:
        ports:
          http:
            port: 3306
    persistence:
      data:
        enabled: true
        existingClaim: mariadb-data-mariadb-0
        mountPath: /config
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 1000Mi
    env:
      PUID: "1000"
      PGID: "1000"
      MYSQL_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: mariadb-secret
            key: mysql_root_password
