apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: default
  labels:
    app.kubernetes.io/name: longhorn
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`longhorn.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: authelia
          namespace: default
        - name: longhorn
          namespace: default
        - name: local-only@file
      services:
        - name: longhorn-frontend
          port: 80
          namespace: longhorn-system
  tls:
    secretName: "${SECRET_CERT_NAME_0}-prod-tls"

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: longhorn
  namespace: default
  labels:
    app.kubernetes.io/name: longhorn
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
