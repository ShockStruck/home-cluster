apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-main
  namespace: monitoring
  labels:
    alertmanager: main
    app.kubernetes.io/name: alertmanager
stringData:
  alertmanager.yaml: |-
    global:
      resolve_timeout: 5m
    inhibit_rules:
    - equal:
      - namespace
      - alertname
      source_match:
        severity: critical
      target_match_re:
        severity: warning|info
    - equal:
      - namespace
      - alertname
      source_match:
        severity: warning
      target_match_re:
        severity: info
    receivers:
    - name: Default
      webhook_configs:
      - url: "http://alertmanager-notifier-svc.monitoring.svc.cluster.local:8899/alert"
    - name: Watchdog
    - name: Critical
      webhook_configs:
      - url: "http://alertmanager-notifier-svc.monitoring.svc.cluster.local:8899/alert"
    route:
      group_by:
      - namespace
      group_interval: 5m
      group_wait: 30s
      receiver: Default
      repeat_interval: 12h
      routes:
      - match:
          alertname: Watchdog
        receiver: Watchdog
      - match:
          severity: critical
        receiver: Critical
