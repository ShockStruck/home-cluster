apiVersion: v1
kind: Service
metadata:
  name: traefik-svc
  namespace: ingress-system
  labels:
    app.kubernetes.io/name: traefik
spec:
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: traefik-http
    - name: https
      protocol: TCP
      port: 443
      targetPort: traefik-https
  type: LoadBalancer
