apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgo-operator
  namespace: postgres-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm
      version: 0.6.0
      sourceRef:
        kind: GitRepository
        name: pgo-operator
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
