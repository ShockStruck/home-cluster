apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pgo-cluster
spec:
  dataSource:
    postgresCluster:
      clusterName: pgo-cluster
      repoName: repo1
  postgresVersion: 14
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - hostnossl all all 10.244.0.0/16 md5
          - hostssl all all all md5
  instances:
    - replicas: 2
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: rook-ceph-block
  users:
    - name: vaultwarden
      databases:
        - vaultwarden
    - name: nextcloud
      databases:
        - nextcloud
    - name: nextcloud-prod
      databases:
        - nextcloud-prod
    - name: authelia
      databases:
        - authelia
  backups:
    pgbackrest:
      global:
        repo1-retention-inc: "7"
        repo1-retention-inc-type: count
      repos:
        - name: repo1
          schedules:
            incremental: 0 1 * * *
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: 3Gi
              storageClassName: nfs-provisioner
