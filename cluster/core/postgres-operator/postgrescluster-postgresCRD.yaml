apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pgo-cluster
spec:
  postgresVersion: 14
  instances:
    - replicas: 2
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
        storageClassName: rook-ceph-block
  users:
    - name: vaultwarden
      databases:
        - vaultwarden
      options: "CREATEDB SUPERUSER"
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteMany
              resources:
                requests:
                  storage: 3Gi
              storageClassName: nfs-provisioner
