apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgo-cluster-instance1
  labels:
    app.kubernetes.io/name: postgres-operator
    postgres-operator.crunchydata.com/cluster: pgo-cluster
    postgres-operator.crunchydata.com/instance: pgo-cluster-instance1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: rook-ceph-block

