apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_CERT_NAME_0}"
  namespace: default
spec:
  secretName: "${SECRET_CERT_NAME_0}-prod-tls"
  subject:
    organizations:
    - budimanjojo
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "${SECRET_DOMAIN_0}"
  - "*.${SECRET_DOMAIN_0}"
