apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: "${SECRET_EMAIL_0}"
    server: https://acme-v02.api.letsencrypt.org/directory
    preferredChain: ISRG Root X1
    privateKeySecretRef:
      name: prod-issuer-account-key
    solvers:
    - dns01:
        cloudflare:
          email: "${SECRET_EMAIL_0}"
          apiKeySecretRef:
            name: cloudflare-secrets
            key: api-key
      selector:
        dnsZones:
        - "${SECRET_DOMAIN_0}"
