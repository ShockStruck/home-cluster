apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-prod-config
  labels:
    app.kubernetes.io/name: nextcloud-prod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-prod-data
  labels:
    app.kubernetes.io/name: nextcloud-prod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 60Gi
  storageClassName: nfs-provisioner
