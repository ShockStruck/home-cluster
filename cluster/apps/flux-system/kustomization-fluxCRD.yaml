apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-fluxcd
  namespace: flux-system
spec:
  path: ./cluster/apps/flux-system/fluxcd
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  prune: true
