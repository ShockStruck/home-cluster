apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  channel: fluxcd
  secretRef:
    name: discord-notification

---

apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
    - kind: HelmRepository
      name: "*"
  exclusionList:
    - "error.*lookup github\\.com"
    - "waiting.*socket"
    - "dial.*tcp.*timeout"
    - "dial tcp: lookup.+ on [\\d\\.:]+"
    - "network is unreachable"
