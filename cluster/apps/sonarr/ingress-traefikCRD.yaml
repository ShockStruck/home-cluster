apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`tv.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: headers@file
        - name: authelia
          namespace: default
      services:
        - name: sonarr
          port: 8989
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_0}-prod-tls
