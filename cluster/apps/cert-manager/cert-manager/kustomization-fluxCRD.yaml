apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-cert-manager
  namespace: flux-system
spec:
  path: ./cluster/apps/cert-manager/cert-manager/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-cert-manager-issuers
  namespace: flux-system
spec:
  path: ./cluster/apps/cert-manager/cert-manager/issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: cert-manager-cert-manager
