apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name zigbee2mqtt
  namespace: default
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`zigbee.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: headers@file
        - name: local-only@file
      services:
        - name: *name
          port: 8080
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_0}-prod-tls
