apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name nextcloud
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`nextcloud.${SECRET_DOMAIN_2}`)
      middlewares:
        - name: secure-headers
        - name: nextcloud-redirect-1
        - name: nextcloud-redirect-2
      services:
        - name: *name
          port: 8080
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_2}-prod-tls
