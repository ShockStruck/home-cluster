apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name mosquitto
  labels: &labels
    app.kubernetes.io/name: *name
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: eclipse-mosquitto:2.0.14
          imagePullPolicy: IfNotPresent
          ports:
            - name: &port mqtt
              protocol: TCP
              containerPort: 1883
          volumeMounts:
            - name: mosquitto-configs
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-data
              mountPath: /mosquitto/data
          startupProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: mosquitto-configs
          configMap:
            name: mosquitto-configs
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: mosquitto-data
