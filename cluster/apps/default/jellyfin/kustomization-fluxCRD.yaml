---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: default-jellyfin
  namespace: flux-system
spec:
  path: ./cluster/apps/default/jellyfin/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: rook-ceph-rook-ceph-operator
    - name: nfs-system-nfs-provisioner
    - name: backup-system-volsync
