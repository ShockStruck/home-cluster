apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-syncthing
  namespace: flux-system
spec:
  path: ./cluster/apps/default/syncthing/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: nfs-system-nfs-provisioner
