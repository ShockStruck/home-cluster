apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-nextcloud
  namespace: flux-system
spec:
  path: ./cluster/apps/default/nextcloud/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: default-postgrescluster
    - name: default-redis
    - name: nfs-system-nfs-provisioner
