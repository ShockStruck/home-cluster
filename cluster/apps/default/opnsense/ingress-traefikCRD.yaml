apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name opnsense
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`opnsense.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: headers@file
        - name: local-only
      services:
        - name: *name
          port: 80
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_0}-prod-tls
