apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: opnsense
  labels:
    app.kubernetes.io/name: opnsense
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`opnsense.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: headers@file
        - name: local-only@file
      services:
        - name: opnsense
          port: 80
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_0}-prod-tls
