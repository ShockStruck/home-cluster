apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app remark42
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/umputun/remark42
      tag: v1.10.1
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        existingClaim: remark42-data
        mountPath: /srv/var
    resources:
      requests:
        cpu: 100m
        memory: 25Mi
      limits:
        memory: 500Mi
    envFrom:
      - secretRef:
          name: remark42-secret
