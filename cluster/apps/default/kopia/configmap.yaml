apiVersion: v1
kind: ConfigMap
metadata:
  name: kopia-configs
  labels:
    app.kubernetes.io/name: kopia
data:
  repository.config: |-
    {
      "storage": {
        "type": "filesystem",
        "config": {
          "path": "/snapshots",
          "dirShards": null
        }
      },
      "caching": {
        "cacheDirectory": "cache",
        "maxCacheSize": 5242880000,
        "maxMetadataCacheSize": 5242880000,
        "maxListCacheDuration": 30
      },
      "hostname": "home-cluster",
      "username": "root",
      "description": "My Home Cluster Repository",
      "enableActions": false,
      "formatBlobCacheDuration": 900000000000
    }
