---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: bazarr
spec:
  sourcePVC: bazarr-config
  trigger:
    schedule: 0 0 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: bazarr-restic-secret
    volumeSnapshotClassName: rook-ceph-block
    storageClassName: rook-ceph-block
    retain:
      daily: 10
      within: 3d
