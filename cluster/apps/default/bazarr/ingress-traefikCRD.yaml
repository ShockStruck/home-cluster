apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name bazarr
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`bazarr.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: dashboard-headers@file
        - name: authelia
          namespace: default
      services:
        - name: *name
          port: 6767
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME_0}-prod-tls
