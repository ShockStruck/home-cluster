apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name unpackerr
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: golift/unpackerr:0.10.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 250Mi
            limits:
              cpu: 300m
              memory: 500Mi
          volumeMounts:
            - name: unpackerr-downloads
              mountPath: /downloads
          envFrom:
            - secretRef:
                name: unpackerr-secrets
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: unpackerr-downloads
          persistentVolumeClaim:
            claimName: shared-downloads
