apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-controller-data
  labels:
    app.kubernetes.io/name: omada-controller
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: rook-ceph-block
