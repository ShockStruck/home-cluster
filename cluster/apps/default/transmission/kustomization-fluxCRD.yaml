apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-transmission
  namespace: flux-system
spec:
  path: ./cluster/apps/default/transmission/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: nfs-system-nfs-provisioner
    - name: rook-ceph-rook-ceph-operator
    - name: backup-system-volsync
