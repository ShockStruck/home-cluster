apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name transmission
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: ghcr.io/k8s-at-home/transmission:v3.00
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 9091
            - name: &port tcp
              protocol: TCP
              containerPort: 51413
            - name: udp
              protocol: UDP
              containerPort: 51413
          volumeMounts:
            - name: transmission-configs
              mountPath: /config/settings.json
              subPath: settings.json
            - name: transmission-config
              mountPath: /config
            - name: transmission-downloads
              mountPath: /downloads
          livenessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 5
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: transmission-configs
          configMap:
            name: transmission-configs
        - name: transmission-config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: transmission-downloads
          persistentVolumeClaim:
            claimName: shared-downloads
