---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: transmission
spec:
  sourcePVC: transmission-config
  trigger:
    schedule: 0 0 * * *
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: transmission-restic-secret
    volumeSnapshotClassName: rook-ceph-block
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
