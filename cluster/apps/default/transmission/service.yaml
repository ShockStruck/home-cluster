apiVersion: v1
kind: Service
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
spec:
  selector:
    app.kubernetes.io/name: transmission
  ports:
    - name: http
      protocol: TCP
      port: 9091
      targetPort: http
    - name: tcp
      protocol: TCP
      port: 51413
      targetPort: tcp
    - name: udp
      protocol: UDP
      port: 51413
      targetPort: udp
  type: ClusterIP
