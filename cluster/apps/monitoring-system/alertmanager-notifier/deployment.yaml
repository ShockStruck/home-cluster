apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name alertmanager-notifier
  namespace: monitoring-system
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: registry.gitlab.com/ix.ai/alertmanager-notifier:v0.4.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 8899
          livenessProbe:
            tcpSocket:
              port: *port
          readinessProbe:
            tcpSocket:
              port: *port
          envFrom:
            - secretRef:
                name: alertmanager-notifier-secrets
