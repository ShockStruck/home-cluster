apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name gatus
  namespace: monitoring-system
  labels: &labels
    app.kubernetes.io/name: *name
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: *name
          image: twinproduction/gatus:v4.0.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 30Mi
            limits:
              cpu: 250m
              memory: 100Mi
          ports:
            - name: &port http
              protocol: TCP
              containerPort: 8080
          volumeMounts:
            - name: gatus-configs
              mountPath: /config
              readOnly: true
          startupProbe:
            httpGet:
              path: /health
              port: *port
          livenessProbe:
            httpGet:
              path: /health
              port: *port
          readinessProbe:
            httpGet:
              path: /health
              port: *port
      volumes:
        - name: gatus-configs
          configMap:
            name: gatus-configs
