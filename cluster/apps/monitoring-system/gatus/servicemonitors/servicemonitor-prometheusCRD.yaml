apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &name gatus
  labels: &labels
    app.kubernetes.io/name: *name
spec:
  selector:
    matchLabels: *labels
  namespaceSelector:
    matchNames:
      - monitoring-system
  endpoints:
    - port: http
      path: /metrics
      scheme: http
      interval: 15s
