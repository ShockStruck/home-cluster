apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-configs
  namespace: monitoring-system
  labels:
    app.kubernetes.io/name: gatus
data:
  config.yaml: |
    metrics: true
    endpoints:
      - name: firewall
        group: servers
        url: "icmp://192.168.200.1"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: talos-apiserver
        group: servers
        url: "tcp://192.168.200.20:6443"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: kmaster1
        group: servers
        url: "icmp://192.168.200.21"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: kmaster2
        group: servers
        url: "icmp://192.168.200.22"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: kmaster3
        group: servers
        url: "icmp://192.168.200.23"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: OMV
        group: servers
        url: "icmp://192.168.200.31"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: mariadb
        group: backend-services
        url: "tcp://mariadb.default:3306"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: redis
        group: backend-services
        url: "tcp://redis.default:6379"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: website
        group: frontend-services
        url: "https://${SECRET_DOMAIN_1}"
        interval: 30s
        conditions:
          - "[STATUS] == 200"
      - name: homeassistant
        group: frontend-services
        url: "tcp://homeassistant.default:8123"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: zigbee2mqtt
        group: frontend-services
        url: "tcp://zigbee2mqtt.default:8080"
        interval: 30s
        conditions:
          - "[CONNECTED] == true"
      - name: home-dns
        group: frontend-services
        url: 192.168.200.1
        interval: 30s
        dns:
          query-name: "${SECRET_DOMAIN_1}"
          query-type: "A"
        conditions:
          - "[DNS_RCODE] == NOERROR"
          - "[BODY] == 192.168.15.1"
    alerting:
      discord:
        webhook-url: ${SECRET_DISCORD_GATUS_WH_URL}
        default-alert:
          enabled: true
          description: "healthcheck failed"
          send-on-resolved: true
          failure-threshold: 5
          success-threshold: 1
