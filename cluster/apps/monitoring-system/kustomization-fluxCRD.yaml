apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-system-kube-prometheus-stack
  namespace: flux-system
spec:
  path: ./cluster/apps/monitoring-system/kube-prometheus-stack
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  prune: true
  wait: true

