apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-system-grafana
  namespace: flux-system
spec:
  path: ./cluster/apps/monitoring-system/grafana/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-system-grafana-dashboards
  namespace: flux-system
spec:
  path: ./cluster/apps/monitoring-system/grafana/dashboards
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: monitoring-system-grafana
