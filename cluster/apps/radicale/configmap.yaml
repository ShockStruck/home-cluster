apiVersion: v1
kind: ConfigMap
metadata:
  name: radicale-configs
  labels:
    app.kubernetes.io/name: radicale
data:
  config.cfg: |
    [server]
    hosts = 0.0.0.0:5232

    [auth]
    type = htpasswd
    htpasswd_filename = /config/secret/users
    htpasswd_encryption = bcrypt

    [storage]
    filesystem_folder = /data/collections
