apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
      annotations:
        diun.enable: "true"
    spec:
      initContainers:
      - name: init-permission
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
        - sh
        args:
        - -c
        - >-
          chown -R $PUID:$PGID /movies &&
          chmod -R 755 /movies &&
          chown -R $PUID:$PGID /downloads &&
          chmod -R 755 /downloads
        volumeMounts:
        - name: radarr-media
          mountPath: /movies
          subPath: Movies
        - name: radarr-downloads
          mountPath: /downloads
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: puid
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: pgid
      containers:
      - name: radarr
        image: ghcr.io/linuxserver/radarr:version-3.0.2.4552
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            cpu: 300m
            memory: 500Mi
        ports:
        - name: radarr-port
          protocol: TCP
          containerPort: 7878
        volumeMounts:
        - name: radarr-config
          mountPath: /config
        - name: radarr-media
          mountPath: /movies
          subPath: Movies
        - name: radarr-downloads
          mountPath: /downloads
        livenessProbe:
          tcpSocket:
            port: radarr-port
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: radarr-port
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        env:
        - name: PUID
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: puid
        - name: PGID
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: pgid
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: linuxserver-default-env
              key: tz
      volumes:
      - name: radarr-config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: radarr-media
        persistentVolumeClaim:
          claimName: shared-media
      - name: radarr-downloads
        persistentVolumeClaim:
          claimName: shared-downloads
