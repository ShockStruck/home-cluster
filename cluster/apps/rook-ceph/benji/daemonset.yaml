apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: &name benji-fsfreeze
  namespace: rook-ceph
  labels: &labels
    app.kubernetes.io/name: benji
spec:
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels:
        <<: *labels
        benji-backup.me/component: "fsfreeze"
    spec:
      serviceAccountName: benji
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: *name
          image: ghcr.io/elemental-lf/benji-k8s:0.16.1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - sleep
            - 365d
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: rbd-mounts
              mountPath: /var/lib/kubelet/plugins/kubernetes.io/rbd/mounts/
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
      volumes:
        - name: rbd-mounts
          hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/rbd/mounts/
            type: DirectoryOrCreate
