apiVersion: v1
kind: PersistentVolume
metadata:
  name: benji-nfs-backup
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.200.31
    path: /Benji-Backups
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
  storageClassName: benji-nfs-backup

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benji-nfs-backup
  namespace: rook-ceph
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: benji-nfs-backup

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benji-data
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: benji
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Mi
  storageClassName: nfs-provisioner
