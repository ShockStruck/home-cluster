theme: auto
default_redirection_url: https://auth.${SECRET_DOMAIN_0}
server:
  host: 0.0.0.0
  port: 9091
  buffers:
    read: 4096
    write: 4096
  path: ""
log:
  level: debug
totp:
  disable: true
webauthn:
  disable: true
ntp:
  address: time.cloudflare.com:123
  version: 4
  max_desync: 3s
  disable_startup_check: false
  disable_failure: false
authentication_backend:
  password_reset:
    disable: true
  refresh_interval: 5m
  file:
    path: /config/users.yaml
    password:
      algorithm: argon2
      argon2:
        variant: argon2id
        iterations: 1
        key_length: 32
        salt_length: 16
        memory: 1024
        parallelism: 8
access_control:
  default_policy: deny
  networks:
    - name: internal
      networks:
        - 10.244.0.0/16
        - 10.10.0.0/24
        - 10.0.8.0/24
        - 192.168.10.0/24
        - 192.168.200.0/24
  rules:
    - domain: "*.${SECRET_DOMAIN_0}"
      policy: bypass
      networks:
        - internal
    - domain: "*.${SECRET_DOMAIN_0}"
      policy: two_factor
session:
  name: authelia_session
  expiration: 1h
  inactivity: 15m
  remember_me_duration: 1M
  domain: ${SECRET_DOMAIN_0}
  redis:
    host: redis.default.svc.cluster.local
    port: 6379
regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m
notifier:
  disable_startup_check: false
  smtp:
    host: smtp.gmail.com
    port: 587
    username: budimanjojo@gmail.com
    sender: Authelia Admin <admin@budimanjojo.com>
identity_providers:
  oidc:
    cors:
      endpoints:
        - authorization
        - token
        - revocation
        - introspection
      allowed_origins_from_client_redirect_uris: true
    clients:
      - id: proxmox
        description: Proxmox
        secret: ${SECRET_OIDC_PROXMOX_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        redirect_uris:
          - https://proxmox.${SECRET_DOMAIN_0}
        scopes:
          - openid
          - profile
          - email
        userinfo_signing_algorithm: none
      - id: minio
        description: Minio
        secret: ${SECRET_OIDC_MINIO_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        redirect_uris:
          - https://minio.${SECRET_DOMAIN_0}/oauth_callback
        scopes:
          - openid
          - profile
          - email
          - groups
        userinfo_signing_algorithm: none
