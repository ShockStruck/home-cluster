apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentication-system-authelia
  namespace: flux-system
spec:
  path: ./cluster/apps/authentication-system/authelia
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  prune: true
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: authentication-system
  dependsOn:
    - name: ingress-system-traefik
    - name: default-postgrescluster
    - name: default-redis
