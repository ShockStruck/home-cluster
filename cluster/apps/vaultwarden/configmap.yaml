apiVersion: v1
kind: ConfigMap
metadata:
  name: vaultwarden-script
  labels:
    app.kubernetes.io/name: vaultwarden
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  vaultwarden.sh: |
    #!/bin/bash

    echo "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}" > /tmp/db_url
