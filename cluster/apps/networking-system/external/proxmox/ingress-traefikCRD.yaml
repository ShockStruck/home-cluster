apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name proxmox
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`proxmox.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: secure-headers
        - name: local-only
      services:
        - name: *name
          port: 8006
          namespace: networking-system
          serversTransport: proxmox
  tls:
    secretName: ${SECRET_DOMAIN_0//./-}-prod-tls

---

apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox
  labels:
    app.kubernetes.io/name: proxmox
spec:
  insecureSkipVerify: true
