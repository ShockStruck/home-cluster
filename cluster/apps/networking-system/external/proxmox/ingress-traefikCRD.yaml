---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/ingressroute_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  labels:
    app.kubernetes.io/name: proxmox
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`proxmox.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: secure-headers
        - name: local-only
      services:
        - name: proxmox
          port: 8006
          namespace: networking-system
          serversTransport: proxmox
  tls:
    secretName: ${SECRET_DOMAIN_0//./-}-prod-tls

---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/serverstransport_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox
  labels:
    app.kubernetes.io/name: proxmox
spec:
  insecureSkipVerify: true
