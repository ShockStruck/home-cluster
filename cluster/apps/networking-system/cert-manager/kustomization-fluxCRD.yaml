apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-system-cert-manager
  namespace: flux-system
spec:
  path: ./cluster/apps/networking-system/cert-manager/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-system-cert-manager-issuers
  namespace: flux-system
spec:
  path: ./cluster/apps/network-system/cert-manager/issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: networking-system-cert-manager
