apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-system-certificates
  namespace: flux-system
spec:
  path: ./cluster/apps/networking-system/certificates/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: cert-manager-cert-manager-issuers
