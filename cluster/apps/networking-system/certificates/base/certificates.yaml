---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_0//./-}"
spec:
  secretName: "${SECRET_DOMAIN_0//./-}-prod-tls"
  subject:
    organizations:
      - budimanjojo
  issuerRef:
    name: ${SECRET_DOMAIN_0}-prod
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_DOMAIN_0}"
    - "*.${SECRET_DOMAIN_0}"

