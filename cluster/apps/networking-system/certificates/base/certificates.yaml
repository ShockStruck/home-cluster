---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_0//./-}"
spec:
  secretName: "${SECRET_DOMAIN_0//./-}-prod-tls"
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to: default,action-runner-system,authentication-system,monitoring-system,rook-ceph
  subject:
    organizations:
      - budimanjojo
  issuerRef:
    name: ${SECRET_DOMAIN_0}-prod
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_DOMAIN_0}"
    - "*.${SECRET_DOMAIN_0}"

