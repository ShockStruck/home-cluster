apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name gatus
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`status.${SECRET_DOMAIN_1}`)
      middlewares:
        - name: secure-headers
        - name: local-only
      services:
        - name: *name
          port: 8080
          namespace: monitoring-system
  tls:
    secretName: ${SECRET_DOMAIN_1//./-}-prod-tls
