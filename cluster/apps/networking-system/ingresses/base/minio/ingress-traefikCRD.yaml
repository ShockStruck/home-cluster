spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`s3.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: secure-headers
      services:
        - name: minio
          port: 9000
          namespace: default
