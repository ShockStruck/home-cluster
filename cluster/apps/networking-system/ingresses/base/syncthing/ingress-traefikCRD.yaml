---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/ingressroute_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing
  labels:
    app.kubernetes.io/name: syncthing
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sync.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: secure-headers
        - name: authelia
      services:
        - name: syncthing
          port: 8384
          namespace: default
  tls:
    secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
