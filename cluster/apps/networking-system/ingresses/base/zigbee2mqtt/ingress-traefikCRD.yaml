apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name zigbee2mqtt
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`zigbee.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: secure-headers
        - name: local-only
      services:
        - name: *name
          port: 8080
          namespace: default
  tls:
    secretName: ${SECRET_DOMAIN_0//./-}-prod-tls
