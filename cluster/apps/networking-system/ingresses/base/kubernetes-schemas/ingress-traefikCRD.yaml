apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name kubernetes-schemas
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`schemas.${SECRET_DOMAIN_1}`)
      middlewares:
        - name: secure-headers
      services:
        - name: *name
          port: 8080
          namespace: default
  tls:
    secretName: ${SECRET_DOMAIN_1//./-}-prod-tls
