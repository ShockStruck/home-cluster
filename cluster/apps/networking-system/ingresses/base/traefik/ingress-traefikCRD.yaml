---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/ingressroute_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  labels:
    app.kubernetes.io/name: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.${SECRET_DOMAIN_0}`)
      middlewares:
        - name: authelia
        - name: local-only
      services:
        - name: api@internal
          kind: TraefikService
          namespace: networking-system
  tls:
    secretName: "${SECRET_DOMAIN_0//./-}-prod-tls"
