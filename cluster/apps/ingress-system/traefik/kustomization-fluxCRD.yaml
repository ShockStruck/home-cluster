apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-system-traefik
  namespace: flux-system
spec:
  path: ./cluster/apps/ingress-system/traefik/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: cert-manager-cert-manager

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-system-traefik-servicemonitors
  namespace: flux-system
spec:
  path: ./cluster/apps/ingress-system/traefik/servicemonitors
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: monitoring-system-kube-prometheus-stack
