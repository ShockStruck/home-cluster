apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: backup-system-volsync
  namespace: flux-system
spec:
  path: ./cluster/apps/backup-system/volsync/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: kube-system/snapshot-controller
    - name: default/minio
