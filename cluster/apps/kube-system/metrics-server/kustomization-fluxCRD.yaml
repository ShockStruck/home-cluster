apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kube-system-metrics-server
  namespace: flux-system
spec:
  path: ./cluster/apps/kube-system/metrics-server/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false
  wait: true
  dependsOn:
    - name: monitoring-system-kube-prometheus-stack
