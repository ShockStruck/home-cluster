apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kured
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: kured
          command:
            - /usr/bin/kured
            - --period=5m
            - --prometheus-url=http://prometheus-operated.monitoring-system.svc.cluster.local:9090
            - --notify-url=telegram://${SECRET_TELEGRAM_TOKEN_0}@telegram?channels=${SECRET_TELEGRAM_CHANNEL_ID_0}
            - --time-zone=${CONFIG_TIMEZONE}
            - --alert-filter-regexp=^Watchdog$
