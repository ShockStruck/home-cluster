apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-folder-nfs
spec:
  capacity:
    storage: 500Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  nfs:
    server: ${CONFIG_NFS_SERVER_ADDRESS}
    path: /Shared-Folder
    readOnly: false
  storageClassName: ""
