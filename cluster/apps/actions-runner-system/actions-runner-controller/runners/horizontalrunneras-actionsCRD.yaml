---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/horizontalrunnerautoscaler_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: home-cluster
spec:
  scaleTargetRef:
    kind: RunnerDeployment
    name: home-cluster
  minReplicas: 1
  maxReplicas: 3
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: queued
      duration: 1m
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - budimanjojo/home-cluster
