---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-system-actions-runner-controller
  namespace: flux-system
spec:
  path: ./cluster/apps/actions-runner-system/actions-runner-controller/base
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: rook-ceph-rook-ceph-cluster
    - name: networking-system-cert-manager

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-system-actions-runner-controller-runners
  namespace: flux-system
spec:
  path: ./cluster/apps/actions-runner-system/actions-runner-controller/runners
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: actions-runner-system-actions-runner-controller
