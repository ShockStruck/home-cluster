apiVersion: v1
kind: ServiceAccount
metadata:
  name: benji
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: benji-k8s

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: benji
  labels:
    app.kubernetes.io/name: benji
rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
      - persistentvolumeclaims
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
      - get

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: benji
  labels:
    app.kubernetes.io/name: benji
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: benji
subjects:
  - kind: ServiceAccount
    name: benji
    namespace: rook-ceph
