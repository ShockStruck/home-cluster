apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-kmaster1
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: kmaster1
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command:
        - "/bin/sh"
        - "-c"
        - "dd if=/dev/zero bs=1M count=100 oflag=direct of=/dev/sdb"

